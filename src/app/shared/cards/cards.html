
<div class="content">
  
        
        <div class="h-100">

            <div class="
                bg-dark
                card
                shadow-sm
                rounded-4
                d-flex-column ">
                
                <img [src]="character.image" alt="{{ character.name }}" class="card-img-top w-100">
                <div class="p-3" style="max-height: 300px;">
                <h3 class="title text-light card-title fw-bold text-break">{{ character.name }}</h3>
                    <p class="species text-light  ">Species: {{ character.species }}</p>
                    <p class="status text-light ">Status: {{ character.status }}</p>
                    <p class="character text-light">Location: {{ character.location.name }}</p>    
                </div>
            </div>
        </div>
    </div>
